<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Basic:ital@1&display=swap" rel="stylesheet">

    <title>StringChanger</title>
  </head>
  <body style="font-family: 'Gentium Basic', serif;font-size: 20px;  ">
    <b>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"><h1>String Convertor and Analyser</h1></a>
          
        </div>
      </nav>
      <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Hola guys!</strong> Welcome to the text analyser .
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <h1 style="margin: 20px;"> Enter your text below</h1>
<form action="/analyze" method="POST" style="margin: 20px;">
    <!--in order to maintain a clean url and secure  malicious site interference i.e. security of the site-->
    {% csrf_token %}
    <textarea  name="text" style="box-sizing: border-box; width: 80%;margin: 20px; padding: 10px; height: 300px; border-radius: 40px;"></textarea>
   
    
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removepunc">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="removenewline">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove New Lines</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="extraspace">
        <label class="form-check-label" for="flexSwitchCheckDefault">Erase extra spaces</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="capsall">
        <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE ALL</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="quoteall">
        <label class="form-check-label" for="flexSwitchCheckDefault">Quote the text <h5>(punctuation removal won't remove these quotes)</h5></label>
      </div>
      
    
    <button type="submit" class="btn btn-outline-success" style="border-radius: 0.9rem;margin: 20px;width: 300px;font-size: larger;font-weight: 600;">AnalyseText</button>

</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    </b>
  </body>
</html>
